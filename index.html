<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-message {
      background-color: #ffe6e6;
      color: #dc3545;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .form-label {
      font-weight: bold;
      text-transform: uppercase;
    }
    .card-logos img {
      width: 40px;
      height: 25px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4" style="max-width: 700px; margin: auto;">
      <h5 class="card-title text-center mb-4">PAYMENT FORM EXAM</h5>
      
      <div class="error-message" id="errorMessage">
        Some fields are missing!
      </div>

      <form id="paymentForm" novalidate>
        <div class="row mb-3">
          <div class="col-md-5">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" pattern="[0-9]{16}" required>
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000" pattern="[0-9]{4}" required>
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">$ Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="$ Amount" min="0" step="0.01" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option value="" disabled selected>Pick a state</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <!-- Add more states as needed -->
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" pattern="[0-9]{5}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">We accept:</label>
            <div class="card-logos">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
              <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg" alt="Amex">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg" alt="Discover">
            </div>
          </div>
          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes"></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        errorMessage.classList.add('show');
        form.classList.add('was-validated');
      } else {
        errorMessage.classList.remove('show');
        alert('Form submitted successfully!');
      }
    });
  </script>
</body>
</html>
