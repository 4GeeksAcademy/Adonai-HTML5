<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo de estilos externo -->
  <link rel="stylesheet" href="style.css">
  <style>
    .payment-options {
      background-color: #6c757d;
      padding: 10px 15px;
      border-radius: 6px;
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 5px;
    }

    .payment-options input[type="radio"] {
      margin-right: 5px;
    }

    .payment-options img {
      height: 25px;
      width: auto;
      vertical-align: middle;
    }

    .payment-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h3>Payment form example</h3>

    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>

    <form>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-4">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvc" placeholder="0000" required>
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option value="">Pick a state</option>
            <option>Florida</option>
            <option>Texas</option>
            <option>California</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">We accept:</label>
          <div class="payment-options">
            <label class="payment-option">
              <input type="radio" name="payment" />
              <img src="https://images.seeklogo.com/logo-png/8/1/master-card-logo-png_seeklogo-89117.png" alt="MasterCard" />
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" />
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmf5rQoOt87qU25VDboIWw9KtxP0rfs6XSqw&s" alt="Visa" />
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" />
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi8Jsq4EATKruHpqE2vwrFaaY0Il1mCdnpnw&s" alt="Amex" />
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" />
              <img src="https://w7.pngwing.com/pngs/181/728/png-transparent-diners-club-international-credit-card-discover-card-logo-payment-credit-card-blue-text-plus-thumbnail.png" alt="Diners Club" />
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
          <div class="form-text">Add any notes here.</div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

</body>
</html>
